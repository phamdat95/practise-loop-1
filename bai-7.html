<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var i;
    for (i = 1; i <= 100; i++){
        if (i%3===0 && i%5===0){
            document.write(i + "=" + "FizzBuzz"+"<br>");
            continue;
        } else if (i%5===0){
            document.write(i + "=" + "Buzz"+"<br>");
            continue;
        } else if(i%3===0){
            document.write(i + "=" + "Fizz"+"<br>");
            continue;
        }
    }
</script>
</body>
</html>
