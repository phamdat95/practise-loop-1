<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var temperatureNow = parseInt(prompt('nhâp nhiệt độ'));
    var i;
    for (i=0;temperatureNow > 100 || temperatureNow < 20; i++ ){
        if (temperatureNow < 20) {
            temperatureNow = parseInt(prompt('tăng nhiệt độ'));
        } else temperatureNow = parseInt(prompt('giảm nhiệt độ'));
    }
    alert("nhiệt độ hiện tại: " + temperatureNow);
</script>
</body>
</html>
