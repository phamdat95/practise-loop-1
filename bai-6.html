<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var sum = 0;
    var i;
    for (i=1;i<=30;i++) {
        sum = sum + i*7;
    }
    document.write("tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên bằng: " + sum);
</script>
</body>
</html>
