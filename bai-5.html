<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var number = 22;
    var i;
    var sum;
    var indexOld = 0;
    var indexOne = 1;
    for (i = 0; i <= (number - 2); i++){
        sum = indexOld + indexOne;
        indexOld = indexOne;
        indexOne = sum;
    }
    document.write(sum - 1);
</script>
</body>
